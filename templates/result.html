<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #4facfe 0%, #00f2fe 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            background: #4facfe;
            padding: 10px 20px;
            color: #fff;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }
        a:hover {
            background: #00c6ff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Prediction Result</h1>
        <p>Predicted Next Day Closing Price: <b>{{ prediction }} USD</b></p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
